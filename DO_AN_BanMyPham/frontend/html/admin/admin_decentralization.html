<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/admin/admin_decentralization.css">
    <title>Document</title>
</head>
<body>
    <section id="Admin_Decentralization">
        <div class="form-container">
            <div class="title-form">
                <h3 for="">tùy chọn tìm kiếm</h3>
                <span><i onclick="changeIconArrow(this), hideForm()" class="fa-regular fa-angle-up"></i></span>
            </div>
            <div class="fix-info">
                <div>
                    <label for="">mã Quyền</label>
                    <input class="textfield" type="text">
                </div>
                <div>
                    <label for="">tên Quyền</label>
                    <input class="textfield" type="text">
                </div>
                <div>
                    <label for="">Mô Tả Quyền</label>
                    <input class="textfield" type="text">
                </div>
                <div>
                    <label for="">Trạng Thái</label>
                    <input type="checkbox" class="switch" data-content="ngừng hoạt động" onclick="changeDataContent(this)">
                </div>
                <div>
                    <label for=""></label>
                    <button class="btn btn--Search">Tìm Kiếm</button>
                    <button class="btn btn--Undo">Hoàn Tác</button>
                </div>
            </div>
        </div>
        <div class="list-container">
            <div class="title-list">
                <h3>danh sách nhóm quyền</h3>
                <button>
                    <i class="fa-light fa-plus"></i>
                    <span>tạo mới</span>
                </button>
            </div>
            <div class="list-code">
                <table class="content-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã Qyền</th>
                            <th>Tên Quyền</th>
                            <th>Mô Tả</th>
                            <th>trạng thái</th>
                            <th>hoạt động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>admin</td>
                            <td>toàn quyền hệ thống</td>
                            <td>đang hoạt động</td>
                            <td>
                                <button>chỉnh sửa</button>
                                <button>xóa</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>
</body>
<script src="../../js/admin.js"></script>
</html>
