<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/admin/admin_account.css">
    <title>Document</title>
</head>
<body>
    <section id="admin_account">
        <div class="main__content">
            <div class="information">
                <div class="avatar__frame">
                    <div class="avatar__img">
                        <img src="https://lh3.googleusercontent.com/a/AGNmyxZ0Q7udVKfmG_qOGOeXnQ_nyQdaFEhF_-53cicf=s96-c"
                            alt="">
                    </div>
                    <button>Chọn ảnh</button>
                </div>
                <div class="fix__info">
                    <div class="form-group">
                        <label class="form-label">Họ tên</label>
                        <div class="form-input">
                            <input name="name" type="text" class="form-control" value="Bùi Ngọc Thức">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Số điện thoại</label>
                        <div class="form-input">
                            <input name="phone" type="text" class="form-control" placeholder="Nhập số điện thoại"
                                value="">
                        </div>
                        <!-- <div class="message"></div> -->
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="form-input">
                            <input name="email" type="email" class="form-control" placeholder="Nhập địa chỉ email"
                                value="">
                        </div>
                        <!-- <div class="message"></div> -->
                    </div>
                    <div class="form-group">
                        <label class="form-label">Địa chỉ</label>
                        <div class="form-input" ><input name="address" type="text" class="form-control" placeholder="Nhập địa chỉ email" value=""></div>
                        <!-- <div class="message"></div> -->
                    </div>
                    <button type="submit" class="btnUpdate">Cập nhật</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
