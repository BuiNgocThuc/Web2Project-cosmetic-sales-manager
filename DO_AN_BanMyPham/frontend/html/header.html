<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/icons/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/header.css">
    <title>HEADER</title>
</head>

<body>
    <section id="header__container">
        <div class="top__header">
            <div class="phone_number">
                <i class="fa-regular fa-phone-volume"></i>
                <label for="">0123456789</label>
            </div>
            <span>Cửa hàng kinh doanh mỹ phẩm chính hãng từ năm 2000 </span>
            <div class="social_media">
                <i class="fa-brands fa-facebook"></i>
                <i class='bx bxl-instagram-alt'></i>
                <i class="fa-brands fa-google"></i>
            </div>
        </div>
        <div class="middle__header">
            <div class="logo">
                <img src="../../image/LOGO.jpg" alt="">
            </div>
            <div class="center__header">
                <div class="search__bar">
                    <input type="text" placeholder="tìm sản phẩm bạn mong muốn.... ">
                    <button class="search__icon">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="bonus__info">
                    <div class="shop_system">
                        <i class="fa-duotone fa-store"></i>
                        <span>Hệ thống cửa hàng </span>
                    </div>
                    <div class="beauty_magazine">
                        <i class="fa-duotone fa-newspaper"></i>
                        <span>Tạp chí làm đẹp </span>
                    </div>
                </div>
            </div>
            <div class="icon__commerce">
                <div class="cart">
                    <div class="cart__icon">
                        <i class="fa-duotone fa-cart-shopping"></i>
                    </div>
                    <span>Giỏ Hàng</span>
                </div>
                <div class="user">
                    <div class="user__icon user__setting">
                        <i class="fa-duotone fa-user">
                            <ul class="setting">
                                <li>thông tin tài khoản</li>
                                <li>đăng xuất</li>
                            </ul>
                        </i>
                    </div>
                    <span>Đăng Nhập / Đăng Ký</span>
                </div>
            </div>
        </div>
        <div class="bottom__header">
            <div class="navbar">
                <div class="home">
                    <span>TRANG CHỦ</span>
                </div>
                <div class="product">
                    <span>SẢN PHẨM</span>
                </div>
                <div class="introduce">
                    <span>GIỚI THIỆU</span>
                </div>
                <div class="blogs">
                    <span>BLOGS</span>
                </div>
            </div>
            <div class="order_lookup">
                <span>TRA CỨU ĐƠN HÀNG</span>
            </div>
        </div>
    </section>
</body>

</html>
